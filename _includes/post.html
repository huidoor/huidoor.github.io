<div class="postbox radius">
    <div class="post-header">
    <div>
        <h2 class="first_title left">《{{ page.shop.name }}》: {{page.subtitle}}
        </h2>   
        <div class="goto-store right">
         <a href="http://{{ page.shop.url }}" target="_blank" title = "{{page.shop.name}}">去店铺
            </a>
</div>
            </div>
        <span class="posted_info">
            {{page.author}} on {{ page.date | date:"%Y-%m-%d" }} |
            <a class="post-category" href="{{ site:url }}/categorys/{{ page.category }}.html">{{ page.category }}</a>
        </span>
    </div>
    <div class="postcontent">{{ content}}</div>
    <div> <strong> 去店铺看看 : </strong> <a href="http://{{ page.shop.url }}" target="_blank" title = "{{page.shop.name}}">
                <<{{page.shop.name}}>>
            </a>
    </div>
    <div class="likepost">
        <h2>相似的店铺</h2>
        <ul>
            {% for v in site.categories[page.category] limit:5 %} 
            <li>
                <a href="{{ site:url  }}{{ v.url  }}">{{ v.title  }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>
